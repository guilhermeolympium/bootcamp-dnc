<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="menu-principal">
        <div id="menu">
            <a href="#">Home</a>
            <a href="#">Ultimas Edições</a>
            <a href="#">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br> da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br> semana intensiva de conteúdo de mercado entre<br> <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        <form action="">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" name="" id="name" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label for="surname">Sobrenome:</label>
                <input type="text" name="" id="surname" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="form-group">
                <label for="">Área de interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" name="" id="front" value="front">
                    <label for="front">Front-end</label>

                    <input type="checkbox" name="" id="back" value="back">
                    <label for="back">Back-end</label>

                    <input type="checkbox" name="" id="db" value="bd">
                    <label for="db">Banco de Dados</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="" id="email" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="number" name="" id="phone" placeholder="(99) 9 9999-9999">
            </div>
            <div class="form-group">
                <label for="phrase">Insira uma frase criativa aqui:</label>
                <input type="text" name="" id="phrase" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
